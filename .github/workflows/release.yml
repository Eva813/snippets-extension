name: è‡ªå‹•åŒ–ç™¼å¸ƒ

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç™¼å¸ƒç‰ˆæœ¬ (ä¾‹å¦‚: v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: æª¢å‡ºç¨‹å¼ç¢¼
        uses: actions/checkout@v4

      - name: å®‰è£ pnpm
        uses: pnpm/action-setup@v4

      - name: è¨­å®š Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: å®‰è£ç›¸ä¾å¥—ä»¶
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: è¨­å®šç‰ˆæœ¬è™Ÿ
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: è‡ªå‹•åŒæ­¥ manifest.json ç‰ˆæœ¬è™Ÿ
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
          MANIFEST_PATH="chrome-extension/manifest.json"
          if [ -f "$MANIFEST_PATH" ]; then
            jq --arg version "$VERSION_NUMBER" '.version = $version' "$MANIFEST_PATH" > tmp_manifest.json
            mv tmp_manifest.json "$MANIFEST_PATH"
            echo "å·²è‡ªå‹•æ›´æ–° manifest.json ç‰ˆæœ¬è™Ÿç‚º $VERSION_NUMBER"
          else
            echo "æ‰¾ä¸åˆ° $MANIFEST_PATHï¼Œç•¥éç‰ˆæœ¬è™ŸåŒæ­¥"
          fi

      - name: å»ºæ§‹æ‰€æœ‰é é¢èˆ‡å¥—ä»¶
        run: pnpm build

      - name: ç”¢ç”Ÿå£“ç¸®æª”
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="snippets-extension_${VERSION}.zip"
          cd chrome-extension
          zip -r "../$PACKAGE_NAME" . -x "*.git*" "*.DS_Store*" "*node_modules*"
          cd ..
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: å»ºç«‹ GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Snippets Extension ${{ steps.version.outputs.version }}
          files: ${{ env.PACKAGE_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Chrome Web Store è‡ªå‹•ç™¼å¸ƒ
        if: ${{ secrets.CHROME_CLIENT_ID && secrets.CHROME_CLIENT_SECRET && secrets.CHROME_REFRESH_TOKEN && secrets.CHROME_EXTENSION_ID }}
        run: |
          ACCESS_TOKEN=$(curl -s -X POST \
            -d "client_id=${{ secrets.CHROME_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CHROME_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.CHROME_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token" \
            https://oauth2.googleapis.com/token | jq -r .access_token)

          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "âŒ ç„¡æ³•å–å¾— Chrome Web Store API å­˜å–æ¬Šæ–"
            exit 1
          fi

          echo "ğŸš€ ä¸Šå‚³å¥—ä»¶åˆ° Chrome Web Store..."
          UPLOAD_RESPONSE=$(curl -s -X PUT \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "x-goog-api-version: 2" \
            -T "${{ env.PACKAGE_NAME }}" \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}")

          echo "ä¸Šå‚³å›æ‡‰: $UPLOAD_RESPONSE"

          UPLOAD_STATE=$(echo "$UPLOAD_RESPONSE" | jq -r .uploadState // "FAILURE")
          if [ "$UPLOAD_STATE" != "SUCCESS" ]; then
            echo "âŒ å¥—ä»¶ä¸Šå‚³å¤±æ•—: $UPLOAD_RESPONSE"
            exit 1
          fi

          echo "ğŸ“¢ ç™¼å¸ƒåˆ° Chrome Web Store..."
          PUBLISH_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "x-goog-api-version: 2" \
            -H "Content-Length: 0" \
            "https://www.googleapis.com/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}/publish")

          echo "ç™¼å¸ƒå›æ‡‰: $PUBLISH_RESPONSE"

          STATUS=$(echo "$PUBLISH_RESPONSE" | jq -r .status[0] // "FAILURE")
          if [ "$STATUS" = "OK" ]; then
            echo "âœ… æˆåŠŸç™¼å¸ƒåˆ° Chrome Web Storeï¼"
          else
            echo "âŒ Chrome Web Store ç™¼å¸ƒå¤±æ•—: $PUBLISH_RESPONSE"
          fi
